<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data Traceability Platform Visualizer">
    <meta name="author" content="Tobias Rene Mayer and Benoit Renault">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">

    <title>Data Traceability Platform Visualizer</title>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">DTP Visualizer</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <i class="fa fa-table" aria-hidden="true"></i>
              Table View<span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-share-alt" aria-hidden="true"></i>
              Graph View
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-question" aria-hidden="true"></i>
              Help
            </a>
          </li>
        </ul>

        <file-input></file-input>
      </div>
    </nav>

    <div id="wrapper">
      <!-- Topbar -->
      <div id="topbar-wrapper" class="collapse container-fluid">
        <app-filters></app-filters>
      </div>
      <!-- /#topbar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          </br>

          <div class="row">
            <div class="col-lg-12">
              <div class="container-fluid">
                <div class="row control-div">
                  <div class="col-md-2">
                    <button type="button" data-toggle="collapse" data-target="#topbar-wrapper" aria-expanded="false" aria-controls="topbar-wrapper" class="btn btn-secondary" id="menu-toggle">
                      <i class="fa fa-filter" aria-hidden="true"></i>
                      Filters
                    </button>
                  </div>
                  <div class="col-md-3">
                    <input class="form-control" type="search" placeholder="Full-text search (NOT YET)" id="example-search-input">
                  </div>
                  <div class="col-md-2 offset-md-5">
                    <!-- Add dropdown functionnality -->
                    <div class="dropdown pull-right" style="width:100%">
                      <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        (NOT YET)
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width:100%">
                        <a class="dropdown-item" href="#">Storage</a>
                        <a class="dropdown-item" href="#">Traceability</a>
                        <a class="dropdown-item" href="#">Trust</a>
                        <a class="dropdown-item" href="#">Anonymisation</a>
                      </div>
                    </div>
                  </div>
                </div>

                <app-table></app-table>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center" id="credits">
          <span>Data Traceability Platform by <a href="https://sites.google.com/site/tobiasrmayer/" target="_blank">Tobias Rene Mayer</a>, Visualizer by <a href="http://littleroot.net/" target="_blank">Benoit Renault</a>.</span>
        </div>
        <div class="row justify-content-center">
          <img class="sponsor-logo" src="assets/logo_liris_bw.png">
          <img class="sponsor-logo" src="assets/logo_insa_bw.png">
        </div>
      </div>
    </footer>

    <!-- ** Scripts ** -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
